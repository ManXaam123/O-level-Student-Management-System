<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Level Student Management System</title>
    <link rel="stylesheet" href="osms.css">
</head>
<body>
    <h1>O-level Student Management System</h1>
    <section class="form-section">
        <h2>Register Student</h2>

        <form id="Studentform">
            <input type="text" id="studentId" placeholder="Student ID"required>
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="number" id="Age" placeholder="Age" required>
            <select id="gender"required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <select id="form" required>
                <option value="">Select Form</option>
                <option value="">Form 1</option>
                <option value="">Form 2</option>
                <option value="">Form 3</option>
                <option value="">Form 4</option>
            </select>

            <button type="submit">Register Student</button>

        </form>
    </section>

    <section class="table-section">
        <h2>Registered Students</h2>

        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Form</th>
                    <th>Average Score</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">

            </tbody>
        </table>

    </section>
    <section class="form-section" id="performanceSection"style="display:none;">
        <h2>Add students Academic performance</h2>

        <input type="hidden" id="selectedStudentId">

        <select id="performanceForm">
            <option value="">Select Form</option>
            <option value="1">Form 1</option>
            <option value="2">Form 2</option>
            <option value="3">Form 3</option>
            <option value="4">Form 4</option>
        </select>
        <input type="number" id="" placeholder="Mathematics">
        <input type="number" id="" placeholder="Science">
        <input type="number" id="" placeholder="Business">
        <input type="number" id="" placeholder="English">
        <input type="number" id="" placeholder="Kiswahili">
        <input type="number" id="" placeholder="SocialStudies">
        <input type="number" id="" placeholder="Bible Knowledge">
        <input type="number" id="" placeholder="Biology">
        <input type="number" id="" placeholder="literature">
        <input type="number" id="" placeholder="French Language">
        
        <button onclick="savePerformance()">Save Performance</button>
    </section>

    <script src="osms.js"></script>
    
</body>
</html>
